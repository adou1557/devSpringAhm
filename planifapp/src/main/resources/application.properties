spring.application.name=planifapp

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:planifapp;DB_CLOSE_DELAY=-1

# Alternatively, for a persistent H2 database file:
#spring.datasource.url=jdbc:h2:file:./planifapp  # Persistent database file

spring.datasource.username=sa
spring.datasource.password=

# Optional configurations (can be removed if not needed)
spring.jpa.open-in-view=true
spring.jpa.show-sql=true
# Remove these for H2
#spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.JBossStandAloneJtaPlatform
#spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Enable automatic schema creation (optional)
spring.jpa.hibernate.ddl-auto=update

# Enable multipart support (optional)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

server.servlet.context-path=/
spring.main.allow-circular-references=true
